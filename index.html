<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;600&display=swap" rel="stylesheet">
    <title>Colour Scheme Generator</title>
</head>
<body>
    <div class="container">
        <h1>Colour Scheme Generator</h1>
        <form>
            <input type="color" id="colour-pick" name="colour-pick" value="#F8CECE">
            <label for="colour-pick"></label>
            <select name="modes" id="mode-pick">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="submit-btn">Submit</button>
        </form>
        <div id="colours"></div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
